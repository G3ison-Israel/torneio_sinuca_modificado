<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Torneio de Sinuca</title>
  <link rel="stylesheet" href="style_corrigido.css">
</head>
<body>
  <div class="container">
    <h1>Torneio de Sinuca</h1>

    <!-- Cadastro de Jogadores -->
    <section id="cadastro">
      <h2>Cadastro de Jogadores</h2>
      <input type="text" id="nomeJogador" placeholder="Nome do jogador">
      <button onclick="adicionarJogador()">Adicionar</button>
      
      <h3>Importar Lista</h3>
      <input type="file" id="arquivoLista" accept=".txt,.json">
      <button onclick="importarArquivo()">Importar Lista</button>

      <label for="quantGrupos">Quantidade de grupos:</label>
      <input type="number" id="quantGrupos" min="1" max="10" value="2" />
      <button onclick="sortearGrupos()">Sortear Grupos</button>

      <ul id="listaJogadores"></ul>
    </section>

    <!-- Grupos sorteados -->
    <section id="grupos">
      <h2>Grupos Sorteados</h2>
      <div id="resultadoGrupos"></div>
    </section>

    <!-- Partidas da fase de grupos -->
    <section id="partidas">
      <h2>Partidas da Fase de Grupos</h2>
      <div id="tabelaPartidas"></div>
    </section>

    <!-- Classificação da fase de grupos -->
    <section id="classificacao">
      <h2>Classificação dos Grupos</h2>
      <div id="classificacaoGrupos"></div>
      <button onclick="gerarMataMata()">Gerar Mata-Mata</button>
    </section>

    <!-- Fase Mata-Mata -->
    <section id="mataMata">
      <h2>Fase Mata-Mata</h2>
      <div id="jogosMataMata"></div>
    </section>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
